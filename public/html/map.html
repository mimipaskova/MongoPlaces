<div class="container">
  <div class="row">
    <div class="col-md-11">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <div ng-repeat="place in places">
                    <div class="panel panel-default">
                      <h1 class="only-bottom-margin">Name: {{place.name}}</h1>
                      <h1 class="only-bottom-margin">Location: {{place.loc.coordinates}}</h1>
                      <h1 class="only-bottom-margin">Type: {{place.type}}</h1>
                      <h1 class="only-bottom-margin">Description: {{place.description}}</h1>
                      <h1 class="only-bottom-margin">Description: {{place.rating}}</h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <div class="form-group">
              <label for="rating" class="th-lables">Въведи рейтинг</label>
              <input ng-model="rating" type="text" class="form-control th-input-credentials" id="rating" placeholder="Enter rating">
            </div>
            <button id="similar" ng-click="similarPlaces()" class="btn btn-default pull-right"><i class="glyphicon"></i> Подобни обекти</button><br>
            <button id="logout" ng-click="logout()" class="btn btn-default pull-right"><i class="glyphicon"></i> Излез</button>
            <button id="profile" ng-click="profile()" class="btn btn-default pull-right"><i class="glyphicon"></i> Профил</button>
        </div>
      </div>
    </div>
  </div>
</div>
